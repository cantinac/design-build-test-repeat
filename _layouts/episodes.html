---
layout: default
---
<div class="episode">

  <header class="episode-header">
    <h1 class="episode-title">{{ page.title }}</h1>
    <p class="episode-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="episode-content">
    {{ content }}
  </article>

</div>
